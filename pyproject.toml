    "Flask-Migrate>=2.5.0",
    "flask-restx>=0.5.1",
    "Flask-SQLAlchemy>=2.4.0",
    "Flask>=2.0.0",
    "gunicorn>=20.0.0",
    "injector>=0.18.0",
    "jsonschema>=4.17.0",
    "marshmallow>=3.9.0,<4",
    "mlflow-skinny>=2",
    "multimethod>=1.5",
