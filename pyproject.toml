    "nrtk>=0.3.0",
    "opencv-python>=4",
    "prefect>=1.0.0,<2",
    "pyarrow>=18.0.0",
    "pycocotools>=2.0.0",
    "rich>=13.3.0",
    "scikit-learn>=1.0.0",
]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.bumpver]
current_version = "1.0.0-dev"
version_pattern = "MAJOR.MINOR.PATCH[-TAG]"
commit_message = "release {old_version} â†’ {new_version}"
commit = true
tag = false
push = false

[tool.bumpver.file_patterns]
"README.md" = [
    "Release {version}",
]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{pep440_version}"',
]
"docs/source/conf.py" = [
    'release = "{version}"',
]
"src/dioptra/client/__version__.py" = [
    "{pep440_version}",
]
"src/dioptra/pyplugs/__version__.py" = [
    "{pep440_version}",
]
"src/dioptra/restapi/__version__.py" = [
    "{pep440_version}",
]
"src/dioptra/rq/__version__.py" = [
    "{pep440_version}",
]
"src/dioptra/sdk/__version__.py" = [
    "{pep440_version}",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.0.0dev0"
changelog_file = "CHANGELOG.md"
style = [
    ["qmark", "fg:#ff9d00 bold"],
    ["question", "bold"],
    ["answer", "fg:#ff9d00 bold"],
    ["pointer", "fg:#ff9d00 bold"],
    ["highlighted", "fg:#ff9d00 bold"],
    ["selected", "fg:#cc5454"],
    ["separator", "fg:#cc5454"],
    ["instruction", ""],
    ["text", ""],
    ["disabled", "fg:#858585 italic"],
]

[tool.coverage.report]
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",
    # Don't complain about missing debug-only and type checking-only code:
    "def __repr__",
    "if TYPE_CHECKING:",
    # Don't complain if non-runnable code isn't run:
    '\.\.\.',
    "if __name__ == .__main__.:",
]

[tool.coverage.run]
omit = [
    # omit __init__.py files since they are just for mypy and pytest purposes
    "*/__init__.py",
    # omit __version__.py files since they contain no functionality
    "*/__version__.py",
    # omit config and models files in restapi module since these are just configurations and imports
    "restapi/config.py",
    "restapi/models.py",
    # omit alembic directory since these files are just for migrating the database
    "*/alembic/*.py",
    "*/alembic/versions/*.py",
]

[tool.doc8]
ignore = ["D001"]

[tool.hatch.build.targets.wheel]
packages = ["src/dioptra"]

[tool.isort]
profile = "black"
honor_noqa = true
skip_gitignore = true

[tool.mypy]
python_version = "3.11"
platform = "linux"
mypy_path = "src,tests"
explicit_package_bases = true
namespace_packages = true
show_column_numbers = true
follow_imports = "normal"
ignore_missing_imports = true
disallow_untyped_calls = true
warn_return_any = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
cache_dir = "/dev/null"
exclude = [
    'alembic/.*$',  # exclude all files, folders under alembic directory
]
plugins = "numpy.typing.mypy_plugin"

[tool.pyright]
include = ["src", "tests"]
exclude = [
    "**/.ipynb_checkpoints",
    "**/__pycache__",
    "**/.tox"
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--import-mode=importlib -ra"
testpaths = [
    "tests/unit",
]
log_cli = false
log_cli_level = "INFO"
markers = [
    "info: marks tests as info (deselect with '-m \"not info\"')",
]
norecursedirs = [
    "*.egg",
    ".*",
    "_darcs",
    "build",
    "CVS",
    "dist",
    "node_modules",
    "venv",
    '{arch}',
    "alembic",
]
filterwarnings = [
    "ignore:.*mypy_extensions.TypedDict is deprecated.*:DeprecationWarning:prefect.*",
    "ignore:.*Object of type <.*> not in session.*:sqlalchemy.exc.SAWarning",
    "ignore:.*The '__version__' attribute is deprecated.*:DeprecationWarning",
    "ignore:.*'crypt' is deprecated and slated for removal.*:DeprecationWarning",
]

[tool.rstcheck]
ignore_directives = [
    "autoclass",
    "autodecorator",
    "autofunction",
    "automodule",
    "autoexception",
    "dropdown",
    "panels",
    "margin",
    "tab-set",
    "tabbed",
]
ignore_messages = '(Hyperlink target ".*?" is not referenced\.)'
ignore_roles = [
    "kbd",
]
report_level = "INFO"

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py311"
extend-exclude = [
    ".ipynb_checkpoints",
    "alembic",
]

[tool.ruff.lint]
select = ["B", "B9", "C", "E", "F", "W"]
extend-select = ["I"]
ignore = ["E203", "E302", "E501", "B905"]
per-file-ignores = { "examples/*/src/*.py" = ["E402"] }

# Allow fix for all enabled rules (when `--fix` is provided).
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint.pycodestyle]
max-line-length = 100

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.uv]
conflicts = [
    [
        { extra = "pytorch-cpu" },
        { extra = "pytorch-gpu" },
        { extra = "tensorflow-cpu" },
        { extra = "tensorflow-gpu" },
    ],
]

[tool.uv.sources]
torch = [
    { index = "pytorch-cpu", extra = "pytorch-cpu" },
    { index = "pytorch-gpu", extra = "pytorch-gpu" },
]
torchaudio = [
    { index = "pytorch-cpu", extra = "pytorch-cpu" },
    { index = "pytorch-gpu", extra = "pytorch-gpu" },
]
torchvision = [
    { index = "pytorch-cpu", extra = "pytorch-cpu" },
    { index = "pytorch-gpu", extra = "pytorch-gpu" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-gpu"
url = "https://download.pytorch.org/whl/cu121"
explicit = true
