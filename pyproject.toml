    "sphinxcontrib-serializinghtml<=1.1.5",
    "typing-extensions>=3.7.4.0",
    "web-compile>=0.2.3",
]
mlflow-tracking-container = [
    "boto3>=1.16.0",
    "mlflow>=2",
    "psycopg2-binary>=2.9.0",
    "simplejson>=3.10.0",
]

[project.optional-dependencies]
examples = [
    "aiohttp>=3.8.0",
    "kaggle>=1.5.0",
    "rich>=13.3.0",
]
