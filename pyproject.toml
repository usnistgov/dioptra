readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "alembic>=1.13.0",
    "async-timeout>=4.0.0",
    "boto3>=1.16.0",
    "Click>=8.0.0,<9",
    "entrypoints>=0.3",
