    py39-win-x86_64: pip-compile --output-file "venvs{/}win-x86_64-py3.9-requirements-dev.txt" --resolver=backtracking --extra dev --extra examples --extra sdk --extra taskplugins --extra cookiecutter --upgrade --verbose "pyproject.toml" requirements-dev.in
